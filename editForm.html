<!DOCTYPE html>
<html>
<head>
  <base target="_top">
</head>
<body>
  <h1>予約変更</h1>
  <form id="editForm">
    <div>
      <label for="bookingId">予約ID:</label>
      <input type="text" id="bookingId" name="bookingId">
    </div>
    <div>
      <label for="email">メールアドレス:</label>
      <input type="email" id="email" name="email">
    </div>
    <div>
      <label for="newDateTime">新しい予約日時:</label>
      <input type="datetime-local" id="newDateTime" name="newDateTime">
    </div>
    <div>
      <label for="newContent">新しい予約内容:</label>
      <textarea id="newContent" name="newContent"></textarea>
    </div>
    <button type="button" onclick="editBooking()">変更</button>
  </form>

  <script>
    function editBooking() {
      var form = document.getElementById('editForm');
      google.script.run.editBooking(form);
      google.script.host.close();
    }
  </script>
</body>
</html>
